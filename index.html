<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css">
</head>

<body>
    <main>
        <div id="scheda_giocatore">
            <div class="tab nome">
                <span>Nome giocatore</span>
                <hr>
                <input type="text" placeholder="Nome giocatore" id="nome">
            </div>

            <div class="tab abilita">
                <div>
                    <input type="number" placeholder="0" id="forza">
                    <span>Forza</span>
                </div>
                <hr>
                <div>
                    <input type="number" placeholder="0" id="destrezza">
                    <span>Destrezza</span>
                </div>
                <hr>
                <div>
                    <input type="number" placeholder="0" id="costituzione">
                    <span>Costituzione</span>
                </div>
                <hr>
                <div>
                    <input type="number" placeholder="0" id="intelligenza">
                    <span>Intelligenza</span>
                </div>
                <hr>
                <div>
                    <input type="number" placeholder="0" id="saggezza">
                    <span>Saggezza</span>
                </div>
                <hr>
                <div>
                    <input type="number" placeholder="0" id="carisma">
                    <span>Carisma</span>
                </div>
                <hr>
            </div>

            <div class="tab punti_vita">
                <span>Hit Points</span>
                <hr>

                <div>
                    <span>Massimo</span> <input type="number" placeholder="0" id="punti_vita_massimi">
                </div>
                <div>
                    <span>Correnti</span> <input type="number" placeholder="0" id="punti_vita_correnti">
                </div>
                <div>
                    <span>Temporanei</span> <input type="number" placeholder="0" id="punti_vita_temporanei">
                </div>
                <br>
                <hr>
                <span>Tiri Salvezza</span>
            </div>

            <div class="tab razza">

                <div>
                    <form action="#">
                        <label for="razza">Razza</label>
                        <select name="Razza" id="razza">
                            <option value=""> </option>
                            <option value="Dragonide">Dragonide</option>
                            <option value="Elfo">Elfo</option>
                            <option value="Gnomo">Gnomo</option>
                            <option value="Halfling">Halfling</option>
                            <option value="Mezzelfo">Mezzelfo</option>
                            <option value="Mezzorco">Mezzorco</option>
                            <option value="Nano">Nano</option>
                            <option value="Tiefling">Tiefling</option>
                            <option value="Umano">Umano</option>
                        </select>
                    </form>
                </div>
                <div>
                    <form action="">
                        <label for="Classe">Classe</label>
                        <select name="classe" id="classe">
                            <option value=""> </option>
                            <option value="Barbaro">Barbaro</option>
                            <option value="Bardo">Bardo</option>
                            <option value="Chierico">Chierico</option>
                            <option value="Druido">Druido</option>
                            <option value="Guerriero">Guerriero</option>
                            <option value="Monaco">Monaco</option>
                            <option value="Paladino">Paladino</option>
                            <option value="Ranger">Ranger</option>
                            <option value="Ladro">Ladro</option>
                            <option value="Stregone">Stregone</option>
                            <option value="Warlock">Warlock</option>
                            <option value="Mago">Mago</option>
                        </select>
                    </form>
                </div>

                <div>
                    <form action="#">
                        <label for="Allineamento">Allineamento</label>
                        <select name="allineamento" id="allineamento">
                            <option value=""> </option>
                            <optgroup label="Buono">
                                <option value="legale-buono">Legale Buono</option>
                                <option value="neutrale-buono">Neutrale Buono</option>
                                <option value="caotico-buono">Caotico Buono</option>
                            </optgroup>

                            <optgroup label="Neutrale">
                                <option value="legale-neutrale">Legale Neutrale</option>
                                <option value="neutrale-puro">Neutrale Puro</option>
                                <option value="caotico-neutrale">Caotico Neutrale</option>
                            </optgroup>

                            <optgroup label="Malvagio">
                                <option value="legale-malvagio">Legale Malvagio</option>
                                <option value="neutrale-malvagio">Neutrale Malvagio</option>
                                <option value="caotico-malvagio">Caotico Malvagio</option>
                            </optgroup>

                        </select>
                    </form>
                </div>

                <div>
                    <form action="#">
                        <label for="Background">Background</label>
                        <select name="background" id="background">
                            <option value=""> </option>
                            <option value="acolyte">Accolito</option>
                            <option value="charlatan">Ciarlatano</option>
                            <option value="criminal-spy">Criminale / Spia</option>
                            <option value="entertainer">Intrattenitore</option>
                            <option value="folk-hero">Eroe Popolare</option>
                            <option value="guild-artisan-merchant">Artigiano di Gilda / Mercante</option>
                            <option value="hermit">Eremita</option>
                            <option value="noble">Nobile</option>
                            <option value="outlander">Fuorilegge (Outlander)</option>
                            <option value="sage">Saggio</option>
                            <option value="sailor-pirate">Marinaio / Pirata</option>
                            <option value="soldier">Soldato</option>
                            <option value="urchin">Orfano</option>
                        </select>
                    </form>
                </div>
                <hr>
                <span>XP</span>
                <input type="number" id="xp" placeholder="0">
                <div></div>
            </div>

            <div class="tab nome_giocatore">
                <span>Nome personaggio</span>
                <hr>
                <input type="text" placeholder="Nome personaggio" id="nome_personaggio">
            </div>

            <div class="tab iniziativa">
                <div class="col_iniziativa">
                    <input type="number" id="classe_armatura" placeholder="0">
                    <span>Classe armatura</span>
                </div>
                <div class="col_iniziativa">
                    <input type="number" id="iniziativa" placeholder="0">
                    <span>Iniziativa</span>
                </div>
                <div class="col_iniziativa">
                    <input type="number" id="velocita" placeholder="0">
                    <span>Velocit√†</span>
                </div>
            </div>

            <div class="tab immagine">
                <img src="img/Dragon.png" alt="Immagine di un drago">
            </div>

            <div class="tab altro">
                <input type="text" placeholder="Tratti personali" id="tratti personali">
                <input type="text" placeholder="Obbligazioni" id="obbligazioni">
                <input type="text" placeholder="Vizi" id="vizi">
                <input type="text" placeholder="Ideali" id="ideali">
            </div>

            <div class="tab caratteristiche">

                <div>
                        <span>Forza</span>
                        <input type="number" placeholder="" id="forza-caratteristiche">
                        <span>Bonus</span>
                        <input type="number" placeholder="" id="bonus_forza-caratteristiche">
                </div>

                <div>
                        <span>Destrezza</span>
                        <input type="number" placeholder="" id="destrezza-caratteristiche">
                        <span>Bonus</span>
                        <input type="number" placeholder="" id="bonus_destrezza-caratteristiche">
                </div>
               
                   <div>
                        <span>Costituzione</span>
                        <input type="number" placeholder="" id="costituzione-caratteristiche">
                        <span>Bonus</span>
                        <input type="number" placeholder="" id="bonus_costituzione-caratteristiche">
                </div>

                   <div>
                        <span>Intelligenza</span>
                        <input type="number" placeholder="" id="intelligenza-caratteristiche">
                        <span>Bonus</span>
                        <input type="number" placeholder="" id="bonus_intelligenza-caratteristiche">
                </div>

                   <div>
                        <span>Saggezza</span>
                        <input type="number" placeholder="" id="saggezza-caratteristiche">
                        <span>Bonus</span>
                        <input type="number" placeholder="" id="bonus_saggezza-caratteristiche">
                </div>

                   <div>
                        <span>Carisma</span>
                        <input type="number" placeholder="" id="carisma-caratteristiche">
                        <span>Bonus</span>
                        <input type="number" placeholder="" id="bonus_carisma-caratteristiche">
                </div>

                <div>
                    <input type="number" placeholder="" id="percezione.passiva_caratteristiche">
                <span>Percezione Passiva</span>
            </div>
                

            </div>
            <div class="tab tiri_salvezza"></div>
            <div class="tab abilita_gioco"></div>
            <div class="tab armi"></div>
            <div class="tab attrezzatura"></div>
            <div class="tab note"></div>
            <div class="tab immagine_2"></div>
            <div class="tab equipaggiamento"></div>
            <div class="tab immagine_3"></div>
            <div class="tab ispirazione"></div>
            <div class="tab immagine_4"></div>
            <div class="tab linguaggio"></div>
            <div class="tab logo">
                <img src="img/logo.jpg" alt="Logo D&D">
            </div>

        </div>
    </main>

</body>

</html>
